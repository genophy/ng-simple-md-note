<form [formGroup]="formRegister" (submit)="btnOnSubmit()">
    <div class="border-a-gray p-a-20 w-300 m-auto">
        <div class="font-game-cube m-b-20">
            Register
        </div>
        <div class="p-h-15">
            <div class="font-size-12 flex-row align-items-center">
                <mat-form-field class="flex-grow">
                    <div matPrefix class="font-offline-rough p-r-20 w-60 ">Name</div>
                    <input type="text" matInput maxlength="50" formControlName="name">
                    <mat-error *ngIf="formRegister.hasError('required',['name'])">required</mat-error>
                    <mat-error *ngIf="formRegister.hasError('minlength',['name'])">least 2 character</mat-error>
                    <mat-hint align="end" appContentLimitTip [limitContent]="formRegister.controls['name'].value" [limitMax]="200">
                    </mat-hint>
                    <button tabindex="-1" type="button" matSuffix mat-icon-button *ngIf="formRegister.controls['name'].value" (click)="formRegister.controls['name'].patchValue('')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="font-size-12 flex-row align-items-center">
                <mat-form-field class="flex-grow">
                    <div matPrefix class="font-offline-rough p-r-20 w-60 ">Password</div>
                    <input type="password" matInput maxlength="50" formControlName="password">
                    <mat-error *ngIf="formRegister.hasError('required',['password'])">required</mat-error>
                    <mat-error *ngIf="formRegister.hasError('minlength',['password'])">least 6 character</mat-error>
                    <mat-hint align="end" appContentLimitTip [limitContent]="formRegister.controls['password'].value" [limitMax]="200">
                    </mat-hint>
                    <button tabindex="-1" type="button" matSuffix mat-icon-button *ngIf="formRegister.controls['password'].value" (click)="formRegister.controls['password'].patchValue('')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="font-size-12 flex-row align-items-center">
                <mat-form-field class="flex-grow">
                    <div matPrefix class="font-offline-rough p-r-20 w-60 ">rePassword</div>
                    <input type="password" matInput maxlength="50" formControlName="rePassword">
                    <mat-error *ngIf="formRegister.hasError('equal',['rePassword'])">must equal to password</mat-error>
                    <mat-hint align="end" appContentLimitTip [limitContent]="formRegister.controls['rePassword'].value" [limitMax]="200">
                    </mat-hint>
                    <button tabindex="-1" type="button" matSuffix mat-icon-button *ngIf="formRegister.controls['rePassword'].value" (click)="formRegister.controls['rePassword'].patchValue('')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>

        <div class="flex-row justify-content-end">
            <button type="submit" class="font-offline-rough font-size-12  tappable" mat-flat-button>
                &lt;&lt;&nbsp;register&nbsp;&gt;&gt;
            </button>
        </div>

    </div>

</form>
