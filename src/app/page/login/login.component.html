<form class="p-t-100" [formGroup]="accountForm" (submit)="btnOnSubmit()">
    <div class="border-a-gray p-a-20 w-300 m-auto">
        <div class="font-game-cube m-b-20">
            Simple Blog
        </div>
        <div class="p-h-15">
            <div class="font-size-12 flex-row align-items-center">
                <mat-form-field class="flex-grow">
                    <div matPrefix class="font-offline-rough p-r-20 w-60 ">Name</div>
                    <input type="text" matInput maxlength="50" formControlName="name">
                    <mat-error>required</mat-error>
                    <button tabindex="-1" type="button" matSuffix mat-icon-button *ngIf="accountForm.controls['name'].value" (click)="accountForm.controls['name'].patchValue('')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="font-size-12 flex-row align-items-center">
                <mat-form-field class="flex-grow">
                    <div matPrefix class="font-offline-rough p-r-20 w-60 ">Password</div>
                    <input type="password" matInput maxlength="50" formControlName="password">
                    <mat-error>required</mat-error>
                    <button tabindex="-1" type="button" matSuffix mat-icon-button *ngIf="accountForm.controls['password'].value" (click)="accountForm.controls['password'].patchValue('')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>

        <div class="flex-row justify-content-end">
            <button type="submit" class="font-offline-rough font-size-12 bg-color-gray-light-soft tappable" mat-flat-button>
                &lt;&lt;&nbsp;login&nbsp;&gt;&gt;
            </button>
        </div>

        <div class="text-right p-h-10 color-gray">
            <a class="font-size-12 cursor-pointer" (click)="btnRegister()">
                register
            </a>

           <!-- <a class="m-l-20 font-size-12 cursor-pointer">
                forgot password?
            </a>-->

        </div>
    </div>

</form>
