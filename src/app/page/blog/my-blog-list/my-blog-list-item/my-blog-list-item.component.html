<div class="p-a-20 flex-column">

    <div class="flex-shrink flex-row align-items-center justify-content-space-between p-b-10">
        <div class="flex-row align-items-center">
            <span class="font-offline-rough font-size-24">{{itemInfo['title']}}</span>
            <span class="font-offline-rough font-size-16 p-l-20 color-gray">[{{itemInfo['category_name']}}]</span>
            <span class="font-offline-rough font-size-12 p-l-20 color-gray">{{itemInfo['create_date']}}</span>
        </div>
        <div class="flex-row align-items-center">
            <span class="font-offline-rough font-size-12 p-l-20">{{itemInfo['update_date']}}</span>
            <mat-icon>update</mat-icon>
        </div>

    </div>
    <mat-divider></mat-divider>
    <div class="flex-shrink p-v-10 no-overflow word-break h-max-50 i-content">
        <div [innerHTML]="mdContent">
        </div>
    </div>
    <div class="flex-shrink m-v-10 flex-row align-items-center justify-content-space-between no-select">
        <div class="flex-shrink flex-row align-items-center">
            <div class="flex-row align-items-center m-r-10 tappable">
                <mat-icon>visibility</mat-icon>
                <span class="p-h-5 font-old-stamper font-size-18">{{itemInfo['watched']}}</span>
            </div>

        </div>

        <div class="flex-shrink align-items-center">
            <button type="button" class="font-old-stamper font-size-16 bg-color-gray-light-soft tappable" mat-flat-button (click)="btnDeleteBlogByBlogId(itemInfo['id'])"> DELETE&nbsp;&gt;&gt;
            </button>
            <button type="submit" class="font-old-stamper font-size-16 bg-color-gray-light-soft tappable" mat-flat-button (click)="gotoBlogDetailForEdit()"> EDIT&nbsp;&gt;&gt;</button>
            <button type="button" class="font-old-stamper font-size-16 bg-color-gray-light-soft tappable" mat-flat-button (click)="gotoBlogDetailForView()"> VIEW
                IT&nbsp;&gt;&gt;
            </button>
        </div>

    </div>
    <mat-divider></mat-divider>
</div>
